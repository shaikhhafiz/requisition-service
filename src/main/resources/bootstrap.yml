spring:
  application:
    name: req-service
  jpa:
    show-sql: true
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        default_schema: inv
  datasource:
    url: jdbc:postgresql://localhost:5432/erp
    username: postgres
    password: 12345
  jackson:
    date-format: dd-MM-yyyy
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
  instance:
    appname: req-service
server:
  port: 7001